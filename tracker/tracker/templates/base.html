		      <a href="#"><span class="navbar-brand nav-logo">Ramses Rolodex</span></a>

			<li><a href="#">About</a></li>
		      </ul>
		      
		     <!-- Here goes the user preferences  --> 
		      <ul class="nav navbar-nav">

			  </ul>
			</li>
		      </ul>
